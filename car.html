<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실습 2: 키보드 자동차</title>
    <style>
        body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #bcd1ff; /* 조금 더 진한 파스텔 */
            color: #0b1a33; /* 글씨 가독성 개선 */
        }

        #car {
            position: absolute;
            left: 100px;   /* 그대로 유지 */
            top: 100px;    /* 그대로 유지 */
            width: 80px;
            height: 40px;
            background-color: #a05ce6;
            border: 2px solid #532b9b;
            color: white;
            font-weight: bold;
            text-align: center;
            line-height: 40px;
        }
        
        #info {
            position: fixed;
            bottom: 20px; 
            left: 20px; 
            padding: 10px; 
            background: #d5e1ff;
            border: 1px solid #6f87ff;
            color: #001a40;
        }
    </style>
    <script>
        var x = 100;
        var y = 100;
        var step = 10;

        window.onload = function() {
            var car = document.getElementById("car");
            var info = document.getElementById("info");

            document.onkeydown = function(e) {
                switch(e.keyCode) {
                    case 37: x -= step; break;
                    case 38: y -= step; break;
                    case 39: x += step; break;
                    case 40: y += step; break;
                }

                car.style.left = x + "px";
                car.style.top = y + "px";
                info.innerHTML = "현재 좌표 (x, y) = (" + x + ", " + y + ")";
            }
        }
    </script>
</head>
<body>
    <h3>키보드 자동차</h3>
    <p>방향키(←, ↑, →, ↓)를 눌러 자유롭게 운전해보세요.</p>
    <div id="car">Car</div>
    <div id="info">현재 좌표 (x, y) = (100, 100)</div>
</body>
</html>
