<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인터넷활용 실습 템플릿</title>

  <style>
    body {
      font-family: "Pretendard", "Segoe UI", sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      text-align: center;
      padding: 30px 0;
      background: linear-gradient(135deg, #6aa9ff, #4a7bd8);
      color: white;
    }

    header .subtitle {
      margin-top: 5px;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #2e3a55;
      padding: 10px 0;
    }

    nav a {
      color: #ffffffcc;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.2s;
    }

    nav a:hover {
      color: #fff;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #304a7a;
      border-left: 6px solid #4a7bd8;
      padding-left: 12px;
    }

    h1,
    h3 {
      color: #304a7a;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
      background: #2e3a55;
      color: #ffffffcc;
    }
  </style>
</head>

<body>
  <header>
    <h1>이름: 김두림</h1>
    <p class="subtitle">한 줄 소개: 185/75</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main class="container">
    <section>
      <h2>랜덤뽑기</h2>

      <script>
        let defaultlist = "짜장면,짬뽕,제육볶음";
        let inputString = prompt("항목을 , 로 구분하여 입력하세요.", defaultlist);

        if (!inputString) {
          document.write("뽑기를 취소했습니다.");
        } else {
          let items = inputString.split(',');
          let index = Math.floor(Math.random() * items.length);

          document.write("<h3>입력한 항목 (총 " + items.length + "개):</h3>");
          document.write("<p>" + inputString + "</p>");
          document.write("<hr>");
          document.write("<h3> 당신의 선택은...</h3>");

          let choice = items[index].trim();
          document.write("<h1> " + choice + " !!!!</h1>");
          document.write("<p><i>새로고침을 눌러 다시 뽑을 수 있습니다.</i></p>");
        }
      </script>

    </section>
  </main>

  <footer>
    <small>&copy; <span id="year"></span> 이름: (여기에 추가)</small>
  </footer>

  <script>
    document.getElementById("year").innerText = new Date().getFullYear();
  </script>

</body>

</html>
